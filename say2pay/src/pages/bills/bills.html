<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Bills
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="getBills()">
         <ion-icon name="refresh" ></ion-icon>
       </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-list class="bill-list">
          <ion-item *ngFor="let bill of billsList">
              <h2 class="bill-number">{{ bill.name }}</h2>
              <p class="bill-name">{{ bill.dueDate }}</p>
              <h3 class="bill-balance">{{ bill.amount }}</h3>
          </ion-item>
      </ion-list>
</ion-content>
