<ion-header>
  <ion-navbar>

    <ion-grid>
      <ion-row>
        <ion-col col-1>
          <button inline ion-button clear small icon-only icon-left (click)="backButtonAction()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-11>
          <ion-title>
            Privacy Settings
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>





  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-card>
      <ion-card-content>
      <p>Bills are paid from the below account</p>
      <h2>*** *** 1201</h2>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-content>
          <ion-item>
            <ion-label>Show Account Balances</ion-label>
            <ion-toggle value="showBal" [(ngModel)]="privacyData.showAccountBalance" checked="privacyData.showAccountBalance" (ngModelChange)="updatePrivacyPolicy()"></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>Enable Payment PIN</ion-label>
            <ion-toggle value="enablePIN" [(ngModel)]="privacyData.askPaymentPIN" checked="privacyData.askPaymentPIN" (ngModelChange)="updatePrivacyPolicy()"></ion-toggle>
          </ion-item>
          <ion-item *ngIf="privacyData.askPaymentPIN">
                  <ion-input [type]="getType()" placeholder="Enter new PIN"></ion-input>
                  <ion-icon name="eye" item-right (click)="toggleTextPassword()"></ion-icon>
           </ion-item>

          <ion-item>
            <ion-label>Allow Payments</ion-label>
            <ion-toggle value="allowTransfer" [(ngModel)]="privacyData.shouldAllowTransfers" checked="privacyData.shouldAllowTransfers" (ngModelChange)="updatePrivacyPolicy()"></ion-toggle>
          </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
