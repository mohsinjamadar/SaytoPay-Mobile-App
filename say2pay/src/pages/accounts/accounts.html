<ion-header>
  <ion-navbar>
    <ion-title>
      Accounts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="account-list">
    <ion-item *ngFor="let account of accountsList">
      <h2 class="account-number">{{ account.acctNumber }}</h2>
      <p class="account-name">{{ account.acctName }}</p>
      <h3 class="account-balance">90000{{ account.accountBalance }}</h3>
    </ion-item>
</ion-list>

</ion-content>
